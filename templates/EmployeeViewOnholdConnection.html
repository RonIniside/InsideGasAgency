{% extends 'EmployeePage.html' %}
{% block body %}
   <div class="content">
        <div class="container mt-3 ">
            <div class="row">
                <div class="col-12 bg-success">
                    <h2 class="my-4 fw-bold text-white">New Connections</h2>
                </div>
            </div>
        </div>
 {% if data %}
       <div class="container mt-3">
            <div class="row">
                <div class="col-12 ">
                    <table class="table table-secondary table-bordered text-center my-5 ">
                          <thead>
                            <tr class="ms-auto">
                              <th scope="col">Name</th>
                              <th scope="col">Address</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Connection Type</th>
                                <th>View Details</th>
                            </tr>
                          </thead>
                        {%for i in data %}
                          <tbody>
                            <tr>
                              <td>{{i.Con_name}}</td>
                              <td>{{i.Con_Address}}</td>
                              <td>{{i.Con_gender}}</td>
                                <td>{{i.Con_for}}</td>
                              <td class=""> <form method="get" action="ViewDetails">
                                    <input type="hidden" name="item_id" value="{{ i.Con_id }}">
                                    <button type="submit">View Details</button>
                                </form></td>
                            </tr>
                          </tbody>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
{% else %}
       <div class="d-flex justify-content-center h-100">
           <h1 class="mx-auto mt-5">No OnHold Connection</h1>
       </div>

 {% endif %}
{% endblock %}
