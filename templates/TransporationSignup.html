<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="{%static '/css/NewStyle.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body class="bg-light background-img">
{% if Message %}
    <div class="alert alert-success alert-dismissible fade show  w-50 ms-auto me-auto mt-5 text-center" role="alert">
      <strong>{{Message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
 <div class="col-md-6 right-box ms-auto mx-auto bg-white my-4 rounded">
          <div class="row ">
                <div class="header-text mb-4">
                     <h2 class="text-center">Hello,</h2>
                     <p class="text-center fs-4 fw-bold">We are happy,you to be a Part of us.</p>
                </div>
			  <form data-toggle="validator" action="signUpTransport"  method="post" onsubmit="return validatePassword()">
				{% csrf_token %}
					<p class="my-2">Name</p>
					<input type="text" class="form-control"  name="transport_name" placeholder="Enter the Name" required="">
					<p class="my-2">Address</p>
					<input type="text" class="form-control"  name="Transport_address" placeholder="Enter the Address" required="">
				  <p class="my-2">Gender</p>
				  <div class="form-check form-check-inline my-2">
					  <input type="radio" class="form-check-input" id="Male" value="Male" name="Transport_gender">
					  <label class="form-check-label">Male</label>

				  </div>
				  <div class="form-check form-check-inline my-2 ">
					  <input type="radio" class="form-check-input" id="female" value="Female" name="Transport_gender">
					  <label class="form-check-label">Female</label>

				  </div>
				  <p class="my-2">Age</p>
					<input type="text" class="form-control"  name="Transport_age" placeholder="Enter the Phone" required="">
				  <p class="my-2">Phone</p>
					<input type="text" class="form-control"  name="Transport_phone" placeholder="Enter the Phone" required="">
					<p class="my-2">Location</p>
					<input type="text" class="form-control"  name="Transport_location" placeholder="Enter the Location" required="">
				 <p class="my-2">Vehicle Number</p>
					<input type="number" class="form-control"  name="Transport_vehicleNo" placeholder="Enter the Pincode" required="">
				  <p class="my-2">Vehicle Type</p>
					<input type="text" class="form-control"  name="Transport_vehicleType" placeholder="Enter the Pincode" required="">
				  <p class="my-2">Email</p>
					<input type="Email" class="form-control"  name="Transport_email" placeholder="Enter the Email" required="">
				  <p class="my-2">Password</p>
					<input type="Password" class="form-control" id="password" name="Transport_password" placeholder="Enter the Password" required="" oninput="clearMessage()">
                  <div id="message" class="text-danger"></div>
				  <div class="input-group mb-3 mt-4">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                </div>
		  </div>
       </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/bootstrap.js"></script>
<script>
           function clearMessage() {
            var messageElement = document.getElementById("message");
            messageElement.innerHTML = "";
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            var messageElement = document.getElementById("message");

            if (passwordPattern.test(password)) {
                messageElement.innerHTML = "Password is valid!";
                return true;
            } else {
                messageElement.innerHTML = "Password is not valid. It must contain at least 8 characters, including at least one lowercase letter, one uppercase letter, one digit, and one special character.";
                return false;
            }
        }
</script>
</body>
</html>
